<div class='user-list'>
    <div ng-repeat='user in users track by $index' class='hover-user' ng-click='toProfilePage(user)'>
        <div class='user-data'>
            <img class='avatar' ng-src='{{user.avatar_url}}'>
            <p>{{user.login}}</p>
            <p email-directive login='user.login' users-length='users.length'></p>
        </div>
        <hr>
    </div>
    <div class='more-button' ng-show='!loading'>
    	<button ng-click='more()'>More</button>
    </div>
</div>
